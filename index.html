<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Not a Mouse. Touch me!</title>
    <link href='http://twitter.github.com/bootstrap/assets/css/bootstrap.css' rel='stylesheet'>
    <link href='styles.css' rel='stylesheet'>
    <script src="notamouse.js"></script>
    <script>
      NotAMouse.initialize()
      NotAMouse.wipeLeft = function() {
        moveBox('left')
        updateWhatHappened('&rarr;')
      }
      NotAMouse.wipeRight = function() {
        moveBox('right')
        updateWhatHappened('&larr;')
      }
      NotAMouse.wipeUp = function() {
        moveBox('up')
        updateWhatHappened('&darr;')
      }
      NotAMouse.wipeDown = function() {
        moveBox('down')
        updateWhatHappened('&uarr;')
      }

      KittenWidth = 200;
      function moveBox(direction) {
        image = document.getElementById('kitten_box')
        move = 50

        if (direction == 'up') {
          KittenWidth += 1
          image.style.top = (image.offsetTop + move) + 'px'
        } else if (direction == 'down') {
          KittenWidth -= 1
          image.style.top = (image.offsetTop - move) + 'px'
        } else if (direction == 'right') {
          KittenWidth += 1
          image.style.left = (image.offsetLeft - move) + 'px'
        } else if (direction == 'left') {
          KittenWidth -= 1
          image.style.left = (image.offsetLeft + move) + 'px'
        }
        image.src = newKittenUrl()
      }

      function newKittenUrl() {
        return 'http://placekitten.com/200/' + KittenWidth
      }

      function updateWhatHappened(content) {
        document.getElementById('what_happened').innerHTML = content
      }
    </script>
  </head>

  <body>
    <header>
      <h1>
        You Are Not a Mouse
        <small style="font-size: 12px">
          <a href="https://github.com/tute/notamouse">github.com/tute/notamouse</a>
        </small>
        <br>
        <small title="Disclaimer: a human on a touch device">
          JS library for capturing mobile gesture events.
        </small>
      </h1>
    </header>

    <p>
      Last event captured:<br>
      <strong id="what_happened"></strong>
    </p>

    <img id="kitten_box" src="http://placekitten.com/200/200" alt="Slide me!">
  </body>
</html>
